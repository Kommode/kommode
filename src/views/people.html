<section class="people">
  <ul id="people-slider" class="people-slider"></ul>
</section>

<script id="person-tpl" type="text/x-handlebars-template">
  {{#each person}}
  <li>
  	<div class="image">
  		<img src="{{img}}">
  	</div>
  	<div class="info">
  		<div class="text">
  			<h3>{{name}}</h3>
  			<p>{{slogan}}</p>
  		</div>
  	</div>
  </li>
  {{/each}}
</script>
